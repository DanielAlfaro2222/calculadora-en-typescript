<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://res.cloudinary.com/dpxek6oka/raw/upload/v1643485116/normalize_ej2ndq.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://res.cloudinary.com/dpxek6oka/image/upload/v1654886081/Portafolio/favicon_zv3bst.ico" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body class="body">
    <main class="main">
        <article class="container-calculator" id="container-calculator"> 
            <div class="container-display-calculator"> 
                <div class="subcontainer-display-calculator">
                    <p class="subcontainer-display-calculator__paragraph" id="prev-value"></p>
                    <p class="subcontainer-display-calculator__paragraph" id="current-value">0</p>
                </div>
            </div>
            <div class="container-buttons-calculator">
                <button class="container-buttons-calculator__btn container-buttons-calculator__btn--hover container-buttons-calculator__btn--delete-digit">
                    DEL
                </button>
                <button class="container-buttons-calculator__btn container-buttons-calculator__btn--clear" id="clear-btn">
                    C
                </button>
                <button class="container-buttons-calculator__btn container-buttons-calculator__btn--equal">
                    =
                </button>
                <button class="container-buttons-calculator__btn container-buttons-calculator__btn--hover container-buttons-calculator__btn--operator">
                    +
                </button>
                <button class="container-buttons-calculator__btn container-buttons-calculator__btn--hover container-buttons-calculator__btn--number">
                    7
                </button>
                <button class="container-buttons-calculator__btn container-buttons-calculator__btn--hover container-buttons-calculator__btn--number">
                    8
                </button>
                <button class="container-buttons-calculator__btn container-buttons-calculator__btn--hover container-buttons-calculator__btn--number">
                    9
                </button>
                <button class="container-buttons-calculator__btn container-buttons-calculator__btn--hover container-buttons-calculator__btn--operator">
                    *
                </button>
                <button class="container-buttons-calculator__btn container-buttons-calculator__btn--hover container-buttons-calculator__btn--number">
                    4
                </button>
                <button class="container-buttons-calculator__btn container-buttons-calculator__btn--hover container-buttons-calculator__btn--number">
                    5
                </button>
                <button class="container-buttons-calculator__btn container-buttons-calculator__btn--hover container-buttons-calculator__btn--number">
                    6
                </button>
                <button class="container-buttons-calculator__btn container-buttons-calculator__btn--hover container-buttons-calculator__btn--operator">
                    -
                </button>
                <button class="container-buttons-calculator__btn container-buttons-calculator__btn--hover container-buttons-calculator__btn--number">
                    1
                </button>
                <button class="container-buttons-calculator__btn container-buttons-calculator__btn--hover container-buttons-calculator__btn--number">
                    2
                </button>
                <button class="container-buttons-calculator__btn container-buttons-calculator__btn--hover container-buttons-calculator__btn--number">
                    3
                </button>
                <button class="container-buttons-calculator__btn container-buttons-calculator__btn--hover container-buttons-calculator__btn--operator">
                    /
                </button>
                <button class="container-buttons-calculator__btn container-buttons-calculator__btn--hover container-buttons-calculator__btn--number">
                    0
                </button>
                <button class="container-buttons-calculator__btn container-buttons-calculator__btn--hover container-buttons-calculator__btn--point">
                    .
                </button>
            </div>
        </article>
    </main>

    <footer class="footer">
        <p>
            Creado por <a href="https://github.com/DanielAlfaro2222" target="_blank" rel="noopener">
                Daniel Alfaro
            </a>
        </p>
    </footer>

    <script type="module" src="dist/index.js"></script>
</body>
</html>
